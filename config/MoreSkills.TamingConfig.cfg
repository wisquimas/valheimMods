## Settings file was created by plugin MoreSkills: Taming v0.0.6
## Plugin GUID: MoreSkills.TamingConfig

[1. Enablers]

## Enables or disables the Taming Skill Modification
# Setting type: Boolean
# Default value: true
Enable Taming Skill = true

## Enables or disables the Compatibility with AllTamable Mod by buzz
# Setting type: Boolean
# Default value: false
Enable Taming Compatibility With AllTamable Mod = false

## Enables or disables the Unlock once you reach a level the ability to tame a New Creature. You will still be able if you don't meet the required level, but it will be really hard.
# Setting type: Boolean
# Default value: true
Enable Taming Unlocks Per Level = true

## Enables or disables the time to tame modification based on level. The higher the less it takes to tame.
# Setting type: Boolean
# Default value: true
Enable Taming Times Modification = true

## Enables or disables the rate time at the creature eats based on level. The lower the more it eats.
# Setting type: Boolean
# Default value: true
Enable Taming Eat Modification = true

## Enables or disables the ability to name your Tamed Creature.
# Setting type: Boolean
# Default value: true
Enable Custom Tamed Names = true

[2. Multipliers]

## The Skill Increase is based on the time it takes to tame the Mob 1/1000, so if the mob takes 1800 seconds 1.8 * Level (If you level up, it will only level you up and loose the rest of exp, to yet be fixed). This allows you to multiply this number.
# Setting type: Single
# Default value: 1
Multiplies the Taming Skill Increase = 1

